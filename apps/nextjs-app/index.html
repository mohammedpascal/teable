<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teable</title>
    <script>
      // Polyfill for require() to prevent errors from CommonJS modules
      if (typeof require === 'undefined') {
        window.require = function(module) {
          console.warn('require() called for:', module, '- This is a CommonJS module that should not be used in the browser');
          return {};
        };
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
